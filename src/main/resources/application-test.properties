#spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.username = root
spring.datasource.password = mydl23456
spring.datasource.url = jdbc:mysql://localhost:3306/mydtest?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true


logging.level.root=DEBUG 
logging.level.org.springframework=DEBUG

#最大等待连接中的数量 设0为没有限制
spring.datasource.tomcat.max-idle=10
#最大连接活动数
spring.datasource.tomcat.max-active=50
#最大等待毫秒数 单位为 ms 超过时间会出错误信
spring.datasource.tomcat.max-wait=10000
#数据库连接 始化连接数
spring.datasource.tomcat.initial-size=5
#指定数据库连接池的类型
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource